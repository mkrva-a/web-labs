{% if user.is_authenticated %}
<form id="logoutForm" action="/logout/" method="post" class="navbar-right">
    {% csrf_token %}
    <ul class="nav navbar-nav navbar-right">
        
        
        
        <li><span class="navbar-brand" style="color:white">Привет, {{ user.username }}!</span></li>
        <li><a href="javascript:document.getElementById('logoutForm').submit()" style="color:white">Выход</a></li>
    </ul>
</form>

{% else %}

<ul class="nav navbar-nav navbar-right">
    <li style="color:fuchsia"><a href="{% url 'registration' %}" style="color:white">Регистрация</a></li>
    <li><a href="{% url 'login' %}" style="color:white">Вход</a></li>
</ul>

{% endif %}
